<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <button class="sp-key clear" data-op="clear">AC</button>
            <button class="sp-key delete"data-op="del">Delete</button>
            <button class="plus-minus"data-op="plus-minus">±</button>

            <button class="operator" data-op="subtract">-</button>
            <button class="operator" data-op="add">+</button>
            <button class="operator" data-op="multiply">x</button>
            <button class="operator" data-op="divide">÷</button>

            <button class="number" data-num="num">7</button>
            <button class="number" data-num="num">8</button>
            <button class="number" data-num="num">9</button>
            <button class="number" data-num="num">4</button>
            <button class="number" data-num="num">5</button>
            <button class="number" data-num="num">6</button>
            <button class="number" data-num="num">3</button>
            <button class="number" data-num="num">2</button>
            <button class="number" data-num="num">1</button>
            <button class="number" data-num="num">0</button>

            <button class="sp-key decimal" data-op="decimal">.</button>
            <button class="sp-key equals" data-op="equal">=</button>

        </div>

    </div>
</body>
</html>
